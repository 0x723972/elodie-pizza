name: elodie_pizza
description: Elodie Pizza vous permet de consulter la liste des pizzas proposées par le célèbre camion des pizza cuites au feu de bois du bassin de la Bretagne romantique.

version: 2.0.0

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  animated_text_kit: ^1.3.1
  font_awesome_flutter: ^8.4.0
  flutter_launcher_icons: ^0.7.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  image_path: "icon.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: fonts/Montserrat-Light.ttf
          weight: 300
  assets:
    - images/

